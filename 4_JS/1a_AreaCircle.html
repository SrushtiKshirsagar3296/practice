<!DOCTYPE html>
<html>

<head>
    <Title>Area Of Circle JS program</title>
</head>

<body>
    <h3>Area Of Circle JavaScript Program</h3>
    <script>let pi = 3.14159265358979323846;
        function findArea(r) {
            return (pi * r * r);
        }
        let r, Area;
        r = prompt("Enter Radius of circle");
        Area = findArea(r);
        document.write("Area of Circle is: " + Area);
    </script>
</body>

</html>
