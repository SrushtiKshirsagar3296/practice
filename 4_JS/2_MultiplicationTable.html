<!DOCTYPE html>
<html>
<Title>Multiplication Table JS program</title>

<body>
    <h3>Javascript Program For Multiplication table</h3>
    <script>
        const number = parseInt(prompt('Enter an integer: '));
        for (let i = 1; i <= 10; i++) {
            const result = i * number;
            document.write(`${number} * ${i} = ${result}<br>`);
        }

    </script>
</body>

</html>
