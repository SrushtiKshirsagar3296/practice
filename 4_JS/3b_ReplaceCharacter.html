<!doctype HTML>
<html>

<head>
    <title>Replace String</title>

    <head>

    <body>
        <h3>Replace String Using JavaScript</h3>
        <script>
            const string = 'Mr Red has a red house and a red car';

            const newText = string.replace('red', 'blue');
            document.write(newText);
        </script>

    </body>

</html>
