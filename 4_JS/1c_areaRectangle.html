<!DOCTYPE html>
<html>

<head>
    <title>Area Of Rectangle JS Program</title>
</head>

<body>
    <h3>Area Of Rectangle JavaScript Program</h3>

    <script>
        function findAreaRectangle(length, breadth) {
            return length * breadth;
        }

        let length = prompt("Enter Length of Rectangle");
        let breadth = prompt("Enter Breadth of Rectangle");

        let area = findAreaRectangle(length, breadth);

        document.write("Area of Rectangle is: " + area);
    </script>

</body>

</html>
