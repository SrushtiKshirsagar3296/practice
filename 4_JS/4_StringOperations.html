    <h3>Example 1: Using toUpperCase()</h3>
    <script>
        // js program to perform string comparison
        const string1 = 'JavaScript Program';
        const string2 = 'javascript program';
        // compare both strings
        const result1 = string1.toUpperCase() === string2.toUpperCase();

        if (result1) {

            document.write('<b>Result1:</b>The strings are similar.');
        } else {
            document.write('<b>Result1:</b>The strings are not similar.');
        }
    </script>
