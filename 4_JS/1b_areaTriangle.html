<!DOCTYPE html>
<html>

<head>
    <title>Area Of Triangle JS Program</title>
</head>

<body>
    <h3>Area Of Triangle JavaScript Program</h3>

    <script>
        function findAreaTriangle(base, height) {
            return 0.5 * base * height;
        }

        let base = prompt("Enter Base of Triangle");
        let height = prompt("Enter Height of Triangle");

        let area = findAreaTriangle(base, height);

        document.write("Area of Triangle is: " + area);
    </script>

</body>

</html>
