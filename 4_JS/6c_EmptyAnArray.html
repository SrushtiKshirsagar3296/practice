<!DOCTYPE html>
<html>
<Title>Array Program</title>

<body>
    <h3>program to empty an array</h3>
    <script>
        let Arr = [1, 2, 3, 4, 5];
        document.write("Array Elements: " + Arr + "<br><br>");
        document.write("Array Length: " + Arr.length + "<br><br>");
        function emptyArray() {
            Arr = [];
            document.write("Empty Array Elements: " + Arr + "<br><br>");
            document.write("Empty Array Length: " + Arr.length + "<br><br>");
        }
        emptyArray();
    </script>
</body>

</html>
